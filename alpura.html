<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Mantenimiento Macrocedis Alpura</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            justify-content: flex-start;
        }
        h1 {
            color: navy;
            margin: 20px 0;
        }
        iframe {
            width: 1400px;
            height: 800px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function reloadIframe() {
            const iframe = document.querySelector('iframe');
            const src = iframe.src.split('?')[0];
            iframe.src = '${src}?t=${new Date().getTime()}';
        }
        setInterval(reloadIframe, 60000);
    </script>
</head>
<body>
    <h1>Dashboard Mantenimiento Macrocedis Alpura</h1>
    <iframe src="https://lookerstudio.google.com/embed/reporting/9d0a3d51-b39e-4dc7-a51f-71f0c363b147/page/wbqAE" title="Dashboard" allowfullscreen></iframe>
</body>
</html>
